<!DOCTYPE html>
<html>
<head>
  <title>Link Checker</title>
  
   <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div id="initial-view">
    <h2>Link Checker</h2>
    <label for="enable-check">Enable link check</label>
    <input type="checkbox" id="enable-check">
    <br><br>
    <button id="done-button">Done</button>
    <div id="timer">Loading Time : 0s</div>
  </div>
  <div id="result-view">
    <div id="all-links-container">
    <h3>All Links:</h3>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="links-list"></tbody>
    </table>
  </div>
  <div id="broken-links-container">
    <h3>Broken Links:</h3>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="broken-links-list"></tbody>
    </table>
  </div>
    <br><br>
    <button id="download-excel">Download as Excel</button>
    <button id="download-pdf">Download as PDF</button>
    <br><br>
    <button id="back">Back</button>
  </div>
  <script src="popup.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="libs/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
