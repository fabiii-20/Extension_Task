<!DOCTYPE html>
<html>
<head>
  <title>Link Checker</title>
  <style>
    #result-view { display: none; }
    #initial-view{
      width: 300px;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div id="initial-view">
    <h1>Broken Link Finder</h1>
    <label for="enable-check">Enable link check</label>
    <input type="checkbox" id="enable-check">
    <br><br>
    <button id="done-button">Done</button>
  </div>
  <div id="result-view">
    <h3>All Links:</h3>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="links-list"></tbody>
    </table>
    <h3>Broken Links:</h3>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="broken-links-list"></tbody>
    </table>
    <br><br>
    <button id="back">Back</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
